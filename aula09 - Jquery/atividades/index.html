<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Atividades</title>
    <style>
        .temaClaro{
            background-color: rgb(228, 228, 228);
            color: rgb(24, 24, 24);
            transition: 0.5s;
        }

        .temaEscuro{
            background-color: rgb(24, 24, 24);
            color: rgb(228, 228, 228);
            transition: 0.5s;
        }
    </style>
</head>
<body class="temaClaro">
    <hr>
    <h1>ATIVIDADE 1 - TABUADA</h1>
    <input type="number" id="numeroEscolhido" max="10">
    <button type="button" id="btnCalcular">CALCULAR</button>
    <div id="resultadoCalculo"></div>
    <hr>
    <h1>ATIVIDADE 2 - TEMA</h1>
    <button type="button" id="trocaTema" class="temaClaro">TEMA ESCURO</button>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/script02.js"></script>
</body>
</html>
